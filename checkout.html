<!-- checkout.html - Checkout Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Plant & Seed Shop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #e8f5e9; }
    header, footer { background: #2e7d32; color: white; text-align: center; padding: 1rem; }
    main { padding: 2rem; max-width: 600px; margin: auto; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 1rem; }
    input { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    .btn { margin-top: 1rem; background: #4CAF50; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background: #388e3c; }
  </style>
</head>
<body>
  <header><h1>Checkout</h1></header>
  <main>
    <form>
      <label>Name:<input type="text" name="name" required></label>
      <label>Shipping Address:<input type="text" name="address" required></label>
      <label>Payment Method:
        <select>
          <option>Credit Card</option>
          <option>PayPal</option>
        </select>
      </label>
      <button class="btn" type="submit">Place Order</button>
    </form>
  </main>
  <footer>&copy; 2025 Plant & Seed Shop. Secure Checkout.</footer>
</body>
</html>

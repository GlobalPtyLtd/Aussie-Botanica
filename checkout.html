<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Plant & Seed Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #eef;
    }
    header, footer {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      background: #4CAF50;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <main>
    <form>
      <label>Full Name</label>
      <input type="text" placeholder="John Smith" required />
      <label>Shipping Address</label>
      <input type="text" placeholder="123 Aussie Road, NSW" required />
      <label>Payment Method</label>
      <select required>
        <option value="">Select</option>
        <option value="card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bank">Bank Transfer</option>
      </select>
      <button class="btn" type="submit">Place Order</button>
    </form>
  </main>
  <footer>
    &copy; 2025 Plant & Seed Shop. Local & Australia-wide delivery.
  </footer>
</body>
</html>
